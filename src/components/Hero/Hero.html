<div class="Hero">
    <img src="@/assets/images/pl-hero.png" alt="flowers" class="Hero__image" />
    <div class="Hero__content">
        <h1 class="Hero__title">Discover flowers around you</h1>
        <div class="Hero__description">Explore between more than 8.427 sightings</div>

        <input
            type="text"
            class="Hero__searchInput"
            placeholder="Looking for something specific?"
            @input="filterFlowers"
            v-model="search"
        />
    </div>
</div>
